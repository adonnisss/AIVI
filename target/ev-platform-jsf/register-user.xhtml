<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="jakarta.faces.html"
	  xmlns:f="jakarta.faces.core"
	  xmlns:ui="jakarta.faces.facelets">
<h:head>
	<title>Register User - EV Charging Platform</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		h1 {
			color: #2c3e50;
			border-bottom: 1px solid #eee;
			padding-bottom: 10px;
		}
		.form-group {
			margin-bottom: 15px;
		}
		.form-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			color: #333;
		}
		.form-group input, .form-group select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}
		.form-actions {
			margin-top: 20px;
			padding-top: 15px;
			border-top: 1px solid #eee;
		}
		.btn {
			display: inline-block;
			padding: 10px 15px;
			margin-right: 10px;
			background-color: #3498db;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #2980b9;
		}
		.btn-cancel {
			background-color: #e74c3c;
		}
		.btn-cancel:hover {
			background-color: #c0392b;
		}
		.messages {
			margin-bottom: 20px;
			padding: 10px;
			background-color: #f8f9fa;
			border-radius: 4px;
		}
		.messages .error {
			color: #e74c3c;
		}
		.messages .info {
			color: #2ecc71;
		}
	</style>
</h:head>
<h:body>
	<div class="container">
		<h1>Register New User</h1>

		<h:messages styleClass="messages" errorClass="error" infoClass="info" />

		<h:form>
			<div class="form-group">
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name" value="#{userBean.newUser.name}" required="true"
							 requiredMessage="Name is required" />
				<h:message for="name" styleClass="error" />
			</div>

			<div class="form-group">
				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email" value="#{userBean.newUser.email}" required="true"
							 requiredMessage="Email is required" />
				<h:message for="email" styleClass="error" />
			</div>

			<div class="form-group">
				<h:outputLabel for="balance" value="Initial Balance:" />
				<h:inputText id="balance" value="#{userBean.newUser.balance}" required="true"
							 requiredMessage="Initial balance is required" />
				<h:message for="balance" styleClass="error" />
			</div>

			<div class="form-group">
				<h:outputLabel for="carType" value="Car Type:" />
				<h:selectOneMenu id="carType" value="#{userBean.selectedCarType}" required="true"
								 requiredMessage="Car type is required">
					<f:selectItem itemLabel="-- Select Car Type --" itemValue="" />
					<f:selectItems value="#{userBean.carTypes}" var="type"
								   itemValue="#{type}" itemLabel="#{type}" />
				</h:selectOneMenu>
				<h:message for="carType" styleClass="error" />
			</div>

			<div class="form-actions">
				<h:commandButton value="Register" action="#{userBean.registerUser}" styleClass="btn" />
				<h:commandButton value="Cancel" action="index.xhtml?faces-redirect=true" immediate="true" styleClass="btn btn-cancel" />
			</div>
		</h:form>
	</div>
</h:body>
</html>
