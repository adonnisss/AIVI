<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="jakarta.faces.html"
	  xmlns:f="jakarta.faces.core"
	  xmlns:ui="jakarta.faces.facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">Home - EV Charging Platform</ui:define>
	<ui:define name="pageTitle">EV Charging Platform Dashboard</ui:define>

	<ui:define name="content">
		<div class="row">
			<div class="col-md-4 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Charging Stations</h5>
						<p class="card-text display-4">#{crudBean.allStations.size()}</p>
						<h:button value="Manage Stations" outcome="/views/stations/list.xhtml"
								  styleClass="btn btn-primary" />
					</div>
				</div>
			</div>

			<div class="col-md-4 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Providers</h5>
						<p class="card-text display-4">#{crudBean.allProviders.size()}</p>
						<h:button value="Manage Providers" outcome="/views/providers/list.xhtml"
								  styleClass="btn btn-primary" />
					</div>
				</div>
			</div>

			<div class="col-md-4 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Users</h5>
						<p class="card-text display-4">#{crudBean.allUsers.size()}</p>
						<h:button value="Manage Users" outcome="/views/users/list.xhtml"
								  styleClass="btn btn-primary" />
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
