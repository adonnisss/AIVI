<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="jakarta.faces.html"
	  xmlns:f="jakarta.faces.core"
	  xmlns:ui="jakarta.faces.facelets">
<f:metadata>
	<f:viewAction action="#{startupBean.initializeTestData}" />
</f:metadata>
<h:head>
	<title>EV Charging Platform</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		h1 {
			color: #2c3e50;
			border-bottom: 1px solid #eee;
			padding-bottom: 10px;
		}
		.section {
			margin: 20px 0;
			padding: 15px;
			background-color: #f9f9f9;
			border-radius: 5px;
		}
		.btn {
			display: inline-block;
			padding: 10px 15px;
			margin: 5px;
			background-color: #a328f5;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			text-decoration: none;
		}
		.btn:hover {
			background-color: #7c1eec;
		}
	</style>
</h:head>
<h:body>
	<div class="container">
		<h1>EV Charging Platform</h1>

		<div class="section">
			<h2>User Management</h2>
			<h:form>
				<h:commandButton value="Register New User" action="register-user.xhtml?faces-redirect=true" styleClass="btn" />
			</h:form>
		</div>

		<div class="section">
			<h2>Console Operations</h2>
			<h:form>
				<h:commandButton value="Print Providers to Console"
								 action="#{providerBean.printProvidersToConsole}"
								 styleClass="btn" />

				<h:commandButton value="Print Charging Stations to Console"
								 action="#{chargingStationBean.printStationsToConsole}"
								 styleClass="btn" />

				<h:commandButton value="Print Users to Console"
								 action="#{userBean.printUsersToConsole}"
								 styleClass="btn" />
			</h:form>
		</div>
	</div>
</h:body>
</html>
