<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">#{crudBean.editMode ? 'Edit User' : 'Create User'} - EV Charging Platform</ui:define>
    <ui:define name="pageTitle">#{crudBean.editMode ? 'Edit User' : 'Create User'}</ui:define>

    <ui:define name="content">
        <div class="card">
            <div class="card-body">
                <h:form id="userForm">
                    <div class="mb-3">
                        <h:outputLabel for="name" value="Name" styleClass="form-label" />
                        <h:inputText id="name" value="#{crudBean.currentUser.name}"
                                     required="true" requiredMessage="Name is required"
                                     styleClass="form-control" />
                        <h:message for="name" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="email" value="Email" styleClass="form-label" />
                        <h:inputText id="email" value="#{crudBean.currentUser.email}"
                                     required="true" requiredMessage="Email is required"
                                     styleClass="form-control" />
                        <h:message for="email" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="balance" value="Balance" styleClass="form-label" />
                        <h:inputText id="balance" value="#{crudBean.currentUser.balance}"
                                     required="true" requiredMessage="Balance is required"
                                     styleClass="form-control" />
                        <h:message for="balance" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="carType" value="Car Type" styleClass="form-label" />
                        <h:selectOneMenu id="carType" value="#{crudBean.selectedCarType}"
                                         required="true" requiredMessage="Car type is required"
                                         styleClass="form-select">
                            <f:selectItem itemLabel="-- Select Car Type --" itemValue="" />
                            <f:selectItems value="#{crudBean.carTypes}" var="type"
                                           itemLabel="#{type}" itemValue="#{type}" />
                        </h:selectOneMenu>
                        <h:message for="carType" styleClass="text-danger" />
                    </div>

                    <div class="d-flex justify-content-between">
                        <h:commandButton value="Save" action="#{crudBean.saveUser()}"
                                         styleClass="btn btn-primary" />

                        <h:button value="Cancel" outcome="/views/users/list.xhtml"
                                  styleClass="btn btn-secondary" />
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
